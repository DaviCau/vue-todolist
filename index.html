<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <link rel="stylesheet" href="css/style.css">
        <title>To Do List</title>
    </head>
    <body>
        <div id="root">
            <div class="add">
                <input type="text" placeholder="Inserisci qualcosa da fare" v-model="inputField" @keydown.enter="addToDo">
                <button @click="addToDo">Aggiungi</button>
            </div>

            <ul v-if="toDoList.length>0">
                <li v-for="(toDo, index) in toDoList">
                    <span @click="taskDone(index)" :class="toDo.completed ? 'completed':''">{{ toDo.testo }}</span>
                    <i class="fas fa-times" @click="removeToDo(index)"></i>
                </li>
            </ul>
            <h1 v-else>Non hai cose da fare!</h1>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
